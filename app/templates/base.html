<!DOCTYPE html>
</html>
<head>
<title>{{activeLink}}</title>
<link rel="stylesheet" href="{{url_for('static', filename='base.css')}}" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
{%block links%}{%endblock%}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
    <body>
	<div id="menu">
	    <a href="javascript:void(0)" class="closebtn text-decoration-none" onclick="closeMenu();">&times;</a>
		<div style="height:125px; width:100%;"><img style="height:125px;width:100%;" src="./static/storage/{{user['bannerLink']}}"></div>
		<div id="profile" class="mx-auto"><img style="height:100%; width:100%;"src="./static/storage/{{user['imageLink']}}"/></div>
		<div class="text-center h4 text-nowrap"style="margin-top:-40px">{{username}}</div>

		<div id="menuLinks">
			{%for link in links %}
				{% if link["title"] != title%}
					<div><a href={{link["route"]}} class="text-decoration-none text-muted">{{link["title"]}}</a></div>
				{%else%}
					<div><a href="#" class="text-decoration-none activePage" >{{link["title"]}}</a></div>
				{%endif%}
					<hr class="mx-auto w-75"/>
			{%endfor%}
				

		</div>
	</div>
		<div id="header" >

			<div id="menuIcon" onclick="displayMenu();">
					<div class="bar"></div>
					<div class="bar"></div>
					<div class="bar"></div>
			</div>
			<h1 class="text-info" style="margin:auto;">{{title}}</h1>
			<input type="search"/>
		</div>
		<div id="main">
			{%block content %}{%endblock%}
		
		</div>
		<!-- <hr class="mx-auto w-75">
		<div id="footer" class="p-0">
		</div> -->


	<script src="{{url_for('static',filename='base.js')}}"></script>
	</body>
</html>
